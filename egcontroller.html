<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="C:\Users\Admin\Documents\GitHub\Project\js\angular.min.js"></script>
      
      </head>
      <body>
         <div ng-app="myapp" ng-controller="studentcontroller">
            Enter Firstname:<input type="text" ng-model="student.firstname"><br><br>
            Enter lastname:<input type="text" ng-model="student.lastname"><br>
            <br>
            You are entering: {{student.fullname()}}
          </div>

          <script>
            var myapp= angular.module("myapp",[]);
            myapp.controller('studentcontroller', function($scope)
            {
               $scope.student={
               firstname: "",
               lastname: "",
    
               fullname: function()
               {
                var studentobject;
               studentobject = $scope.student;
               return studentobject.firstname + " " + studentobject.lastname;
           }  
       };
    });
      
         </script> 
      </body>
</html>
