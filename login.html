<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="js/angular.min.js"></script>
        <script></script>

    </head>
    <body>
        <div class="col-md-12">
            <p><strong>LOGIN</strong></p>
            <form ng-submit="formsubmit" class="form">
                <div class="col-md-4">
                    <div class="form-group">
                        <input type="text" ng-model="username " class="form-control" placeholder="Enter the Username." ><br>
                    </div>

                    <div class="form-group">
                        <input type="password" ng-model="pswd" class="form-control" placeholder="Enter the Password." ><br>
                    </div>

                    <div class="form-group">
                        <button type="button" class="btn btn-success">LOGIN</button>
                        <span style="color: darkred;">{{error}}</span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
